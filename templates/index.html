
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Tumor Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #213e5b, #6a8595);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        form {
            margin: 30px auto;
            background: #ffffff20;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        input[type="file"] {
            margin-bottom: 20px;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1c5980;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            border: 5px solid white;
            border-radius: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffe082;
        }
    </style>
</head>
<body>
    <h1>Brain Tumor Detection:</h1>
    <p>Upload an MRI scan to detect the type of tumor</p>
    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="img" accept="image/*" required><br>
        <input type="submit" value="Predict Tumor Type">
    </form>
    {% if prediction %}
        <div class="result">Prediction: {{ prediction }}</div>
        <img src="{{ img_path }}" alt="Uploaded Image">
    {% endif %}
</body>
</html>
